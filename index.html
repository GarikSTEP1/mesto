<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Проектная работа_4">
    <meta name="keywords" content="Россия, Путешествия по России, Настоящая Россия">
    <meta name="author" content="Игорь Степанов">
    <title>Mesto Russia</title>
</head>

<body class="page">
	<div class="page__container">
		<header class="header page__header">
			<a href="#" target="_blank"><img src="images/logo_compression.svg" alt="Логотип" class="header__logo"></a>
		</header>
		
		<main class="content">
			<section class="profile content__profile">
				<div class="profile__avatar"></div>
				<div class="profile__info">
					<h1 class="profile__name">Жак-Ив Кусто</h1>
					<button type="button" aria-label="edit" class="profile__button-edit"></button>
					<p class="profile__direction">Исследователь океана</p>
				</div>
				<button type="button" aria-label="add" class="profile__button"></button>
			</section>
			<section class="elements content__elements">
				<div class="element elements__element">
					<img src="images/element_1_compression.jpg" alt="Карачаевск" class="element__image">
					<div class="element__group">
						<h2 class="element__title">Карачаевск</h2>
						<button type="button" aria-label="like" class="element__like"></button>
					</div>
				</div>
				<div class="element elements__element">
					<img src="images/element_2_compression.jpg" alt="Гора Эльбрус" class="element__image">
					<div class="element__group">
						<h2 class="element__title">Гора Эльбрус</h2>
						<button type="button" aria-label="like" class="element__like"></button>
					</div>
				</div>
				<div class="element elements__element">
					<img src="images/element_3_compression.jpg" alt="Домбай" class="element__image">
					<div class="element__group">
						<h2 class="element__title">Домбай</h2>
						<button type="button" aria-label="like" class="element__like"></button>
					</div>
				</div>
				<div class="element elements__element">
					<img src="images/element_2_compression.jpg" alt="Гора Эльбрус" class="element__image">
					<div class="element__group">
						<h2 class="element__title">Гора Эльбрус</h2>
						<button type="button" aria-label="like" class="element__like"></button>
					</div>
				</div>
				<div class="element elements__element">
					<img src="images/element_3_compression.jpg" alt="Домбай" class="element__image">
					<div class="element__group">
						<h2 class="element__title">Домбай</h2>
						<button type="button" aria-label="like" class="element__like"></button>
					</div>
				</div>
				<div class="element elements__element">
					<img src="images/element_1_compression.jpg" alt="Карачаево-Черкессия" class="element__image">
					<div class="element__group">
						<h2 class="element__title">Карачаево-Черкессия</h2>
						<button type="button" aria-label="like" class="element__like"></button>
					</div>
				</div>
			</section>
		</main>

		<footer class="footer">
			<p class="footer__copyright">© 2020 Mesto Russia</p>
		</footer>
	</div>

	<div class="popup page__popup">
		<div class="popup__container">
			<button type="button" aria-label="close" class="popup__button"></button>
			<div class="popup__form">
				<h3 class="popup__title">Редактировать профиль</h3>
				<form class="form" name="form">
					<input type="text" name="fullname" required class="form__field form__field_name" placeholder="Жак-Ив Кусто">
					<input type="text" name="direction" required class="form__field form__field_direction" placeholder="Исследователь океана">
					<button type="submit" aria-label="submit" class="form__submit-button">
						Сохранить
					</button>
				</form>
			</div>
		</div>
	</div>
	<script src="scripts/index.js"></script>
</body>
</html>
