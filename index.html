<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="pages/index.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Проектная работа_4">
	<meta name="keywords" content="Россия, Путешествия по России, Настоящая Россия">
	<meta name="author" content="Игорь Степанов">
	<title>Mesto Russia</title>
</head>

<body class="page">
	<div class="page__container">
		<header class="header page__header">
			<a href="#" target="_blank"><img src="images/logo_compression.svg" alt="Логотип" class="header__logo"></a>
		</header>

		<main class="content">
			<section class="profile content__profile">
				<div class="profile__avatar"></div>
				<div class="profile__info">
					<h1 class="profile__name">Жак-Ив Кусто</h1>
					<button type="button" aria-label="edit" class="profile__button-edit"></button>
					<p class="profile__direction">Исследователь океана</p>
				</div>
				<button type="button" aria-label="add" class="profile__button"></button>
			</section>

			<section class="elements content__elements">
				<template id="card">
					<div class="element elements__element">
						<button type="button" aria-label="trash" class="element__trash"></button>
						<img src="images/element_1_compression.jpg" alt="Карачаевск" class="element__image">
						<div class="element__group">
							<h2 class="element__title">Карачаевск</h2>
							<button type="button" aria-label="like" class="element__like"></button>
						</div>
					</div>
				</template>
			</section>

		</main>

		<footer class="footer">
			<p class="footer__copyright">© 2020 Mesto Russia</p>
		</footer>
	</div>

	<div class="popup page__popup" id='popup-edit-profile'>
		<div class="popup__container">
			<button type="button" aria-label="close" class="popup__button"></button>
			<div class="popup__form">
				<h3 class="popup__title">Редактировать профиль</h3>
				<form class="form" name="form">
					<input type="text" required class="form__field form__field_type_name">
					<input type="text" required class="form__field form__field_type_direction">
					<button type="submit" aria-label="submit" class="form__submit-button">Сохранить</button>
				</form>
			</div>
		</div>
	</div>

	<div class="popup page__popup" id='popup-add-card'>
		<div class="popup__container">
			<button type="button" aria-label="close" class="popup__button"></button>
			<div class="popup__form">
				<h3 class="popup__title">Новое место</h3>
				<form class="form" name="form">
					<input type="text" placeholder="Название" required class="form__field form__field_type_place">
					<input type="text" placeholder="Ссылка на картинку" required
						class="form__field form__field_type_link">
					<button type="submit" aria-label="submit" class="form__submit-button">Создать</button>
				</form>
			</div>
		</div>
	</div>

	<div class="popup page__popup" id='popup-image'>
		<div class="popup__container-image">
			<button type="button" aria-label="close" class="popup__button"></button>
			<div class="popup__image">
				<img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg"
					alt="Карачаевск">
			</div>
			<p class="popup__text">Карачаевск</p>
		</div>
	</div>

	<script src="scripts/index.js"></script>
</body>

</html>
